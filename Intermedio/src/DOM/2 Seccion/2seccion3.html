<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="2seccion3.css">

</head>

<body>

    <h1>Reproductor de Música</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mt-5 py-4">
            <div class="card-body">
              <h2 id="songTitle">Canción Actual</h2>
              <div class="row">
                <div class="col-3">
                  <img id="coverImg" class="img-fluid" width="100%" height="auto">
                </div>
                <div class="col-9">
                  <p id="artist">Artista</p>
                  <audio id="audioPlayer" controls></audio>
                  <div id="controls">
                    <button id="prevSongBtn">Anterior</button>
                    <button onclick="play(true)">Play</button>
                    <button onclick="play(false)">Pause</button>
                    <button id="nextSongBtn">Siguiente</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="2seccion3.js"></script>
</body>

</html>
