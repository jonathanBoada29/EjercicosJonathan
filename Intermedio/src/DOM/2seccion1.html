<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Tareas Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .task-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .task-title {
            font-weight: bold;
        }

        .task-date {
            color: #777;
            margin-top: 5px;
        }

        .custom-submit-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .custom-submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add Your Tasks</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name task</label>
                        <input type="text" class="form-control" id="taskInputName" required>
                        <div class="invalid-feedback">
                            Please type in the name of the task
                        </div>

                        <label for="inputName" class="form-label">subject</label>
                        <input type="text" class="form-control" id="taskInputMate" required>
                        <div class="invalid-feedback">
                            please type a subject
                        </div>

                        <label for="inputName" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="taskInputFec" required>
                        <div class="invalid-feedback">
                            please enter a delivery date
                        </div>
                    </div>
                    <button onclick="addTask()" type="submit" class="custom-submit-btn">Keep</button>
                </form>
            </div>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="2seccion1.js"></script>

</body>

</html>
