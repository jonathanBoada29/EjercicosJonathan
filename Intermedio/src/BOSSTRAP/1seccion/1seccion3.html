<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Lightbox Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row gallery">
      <div class="col-md-4 col-sm-6">
        <a href="https://via.placeholder.com/800x600" data-bs-toggle="lightbox" data-bs-gallery="gallery1">
          <img src="https://via.placeholder.com/400x300" alt="Imagen 1">
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="https://via.placeholder.com/800x600" data-bs-toggle="lightbox" data-bs-gallery="gallery1">
          <img src="https://via.placeholder.com/400x300" alt="Imagen 2">
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
