<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Navegación con Desplazamiento Suave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 70px; 
    }
    .navbar {
      padding: 15px 0;
    }
    .section {
      height: 500px; 
      text-align: center;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70">

  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#section1">Sección 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Sección 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section3">Sección 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="section1" class="section bg-light">
    <h1>Sección 1</h1>
    <p>Contenido de la Sección 1</p>
  </section>
  <section id="section2" class="section bg-info">
    <h1>Sección 2</h1>
    <p>Contenido de la Sección 2</p>
  </section>
  <section id="section3" class="section bg-warning">
    <h1>Sección 3</h1>
    <p>Contenido de la Sección 3</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
