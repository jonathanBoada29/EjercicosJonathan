<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones de Acción con Estilos de Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <h3>Sección 1</h3>
          <button type="button" class="btn btn-primary btn-lg">Botón Primario</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <h3>Sección 2</h3>
          <button type="button" class="btn btn-secondary btn-md">Botón Secundario</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <h3>Sección 3</h3>
          <button type="button" class="btn btn-success btn-sm">Botón de Éxito</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
