<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Insignias de Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Imagen 1" data-bs-toggle="modal" data-bs-target="#modal1">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Imagen 2" data-bs-toggle="modal" data-bs-target="#modal2">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Imagen 3" data-bs-toggle="modal" data-bs-target="#modal3">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <span class="badge bg-primary">3 imágenes en total</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
