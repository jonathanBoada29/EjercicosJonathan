<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas de Bootstrap para Mensajes Importantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">Éxito!</h4>
          <p>Este es un mensaje de éxito. ¡La operación se realizó correctamente!</p>
        </div>
        <div class="alert alert-warning" role="alert">
          <h4 class="alert-heading">Advertencia!</h4>
          <p>Este es un mensaje de advertencia. ¡Ten cuidado con esta acción!</p>
        </div>
        <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Error!</h4>
          <p>Este es un mensaje de error. ¡Algo salió mal en la operación!</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
