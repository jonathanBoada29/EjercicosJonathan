<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2>Galería de Imágenes</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="imagenes/Brook.png" data-lightbox="gallery" data-title="Descripción de la imagen 1">
          <img src="imagen1-thumbnail.jpg" class="img-fluid" alt="Miniatura 1">
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="imagen2.jpg" data-lightbox="gallery" data-title="Descripción de la imagen 2">
          <img src="imagen2-thumbnail.jpg" class="img-fluid" alt="Miniatura 2">
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="imagen3.jpg" data-lightbox="gallery" data-title="Descripción de la imagen 3">
          <img src="imagen3-thumbnail.jpg" class="img-fluid" alt="Miniatura 3">
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
</body>
</html>
