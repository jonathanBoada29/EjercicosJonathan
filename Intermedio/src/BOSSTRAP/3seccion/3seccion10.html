<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Panel de Administración - Blog</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Gestionar Publicaciones</h5>
            <p class="card-text">Aquí puedes administrar las publicaciones del blog.</p>
            <a href="#" class="btn btn-primary">Ir a Publicaciones</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Gestionar Comentarios</h5>
            <p class="card-text">Administra los comentarios de las publicaciones.</p>
            <a href="#" class="btn btn-primary">Ir a Comentarios</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Gestionar Usuarios</h5>
            <p class="card-text">Administra los usuarios del blog.</p>
            <a href="#" class="btn btn-primary">Ir a Usuarios</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
