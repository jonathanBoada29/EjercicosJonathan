<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tecnología</title>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'nunito', sans-serif;
            font-size: 20px;
        }

        body {
            background-color: rgb(245, 245, 245);
        }

        .centerA_thing {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            margin-left: 3em;
            border-collapse: collapse;
            width: 900px;
        }

        .header {
            background-color: rgb(255, 137, 137);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85px;
            padding: 5px 10%;
            width: 100%;
        }

        .header .logo {
            cursor: pointer;

        }

        .header .logo img {
            height: 70px;
            width: auto;
            transition: all 0.3;
        }

        .header .logo img:hover {
            transform: scale(1.2);
        }

        .header.nav-links {
            list-style: none;

        }

        .header .nav-links li {
            display: inline-block;
            padding: 20px;
        }

        .header .nav-links li:hover {
            transform: scale(1.1);
        }


        .col {
            border-left: 1px solid black;
        }

        .nav-links {
            position: absolute;
            top: 6em;
            right: 1em;
            width: 12em;
            text-align: center;
            border: solid black;
            background-color: rgb(255, 137, 137);
            border-radius: 20px;
        }

        .header .Whatsapp {
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3;
        }

        .header .Whatsapp:hover {
            transform: scale(1.2);
        }
    </style>

    <div style="width: 100%;">
        <header class="header">
            <div class="logo centerA_thing">
                <img style="margin-right: 10px;" height="90px" width="90px" src="sarten.png" alt="">
                <h1>
                    <span>
                        COOK WITH
                    </span>
                    <br>
                    <span style="margin-left: 10px;">
                        YOUR KITCHEN
                    </span>
                </h1>
            </div>
            <div class="search">
                <p>

                    <input style="border-radius: 5px; " type="search" placeholder="Buscar receta...!!">
                    <input type="submit" value="Buscar">

                </p>
            </div>

            <div class="Whatsapp">
                <img height="50px" width="150px" src="Whatsapp_logo.svg.png" alt="">
            </div>
        </header>
        <div style="width: 78%; background-color: white;">
            <div style="padding: 10px;">
                <table>
                    <tr>
                        <td> <img height="200px" width="200px" src="pollo.jpg" alt=""></td>
                        <td>
                            <h1 style="padding-left: 10px">POLLO SUDADO</h1>
                            <p style="padding-left: 10px;">Te gusta, te enseño hacerlo!!</p>
                            <br><br>

                            <a href="pollo.html" class="btn"><button
                                    style="background-color: rgb(255, 137, 137); padding-left: 10px;">Ver
                                    receta</button></a>
                        </td>
                    </tr>
                    
                    <tr>
                        <td> <img height="200px" width="200px" src="empanada.jpg" alt=""></td>
                        <td>
                            <h1 style="padding-left: 10px">Empanadas Colombianas</h1>
                            <p style="padding-left: 10px;">Las mejores empanadas colombianas, te enseño!!</p>
                            <br><br>

                            <a href="empanada.html" class="btn"><button
                                    style="background-color: rgb(255, 137, 137); padding-left: 10px;">Ver
                                    receta</button></a>
                        </td>
                    </tr>

                    <tr>
                        <td> <img height="200px" width="200px" src="pizza.jpeg" alt=""></td>
                        <td>
                            <h1 style="padding-left: 10px">Pizza</h1>
                            <p style="padding-left: 10px;">Aprende a preparas la pizza triple queso con salami la mejor
                                del mundo!! </p>
                            <br><br>

                            <a href="pizza.html" class="btn"><button
                                    style="background-color: rgb(255, 137, 137); padding-left: 10px;">Ver
                                    receta</button></a>
                        </td>
                    </tr>


                </table>
            </div>
        </div>
        <div style="width: 22%; ">
            <ul class="nav-links">

                <h2>Iniciar Sesión</h2>
                <br>
                <label for="i_email">Email</label>
                <br>
                <input type="text" style="width : 175px; height: 30;" id="i_email" required>
                <label for="i_contraseña">Contraseña</label>
                <input type="password" style="width : 175px; height: 30;" id='i_contraseña' placeholder="Contraseña"
                    required>
                <br><br>
                <input type="submit" style="width : 95px; height: 30; background-color: #00c200; font-size: 15px;"
                    value="INGRESAR">
                <input type="reset" style="width : 95px; height: 50; background-color: #c40000; font-size: 15px;"
                    value="CANCELAR">
                <br><br>

                <a style="color: black;" href="#">Registrarse</a><br><br>
            </ul>
        </div>
    </div>
</body>

</html>
