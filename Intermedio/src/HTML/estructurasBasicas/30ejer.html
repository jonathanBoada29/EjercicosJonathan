<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tecnología</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'nunito', sans-serif;
            font-size: 20px;
        }

        .centerA_thing {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: rgb(103, 171, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85px;
            padding: 5px 10%;
            width: 100%;
        }

        .header .logo {
            cursor: pointer;

        }

        .header .logo img {
            height: 70px;
            width: auto;
            transition: all 0.3;
        }

        .header .logo img:hover {
            transform: scale(1.2);
        }

        .col {
            border-left: 1px solid black;
        }

        .header .Whatsapp {
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3;
        }

        .header .Whatsapp:hover {
            transform: scale(1.2);
        }
    </style>

    <body>
        <header class="header">
            <div class="logo centerA_thing">
                <img style="margin-right: 10px;" height="90px" width="90px" src="cuadernologo.png" alt="">
                <h1>
                    <span>
                        COLEGIO
                    </span>
                    <br>
                    <span style="margin-left: 10px;">
                        DE SANTA MARTA
                    </span>
                </h1>
            </div>
            <div class="search">
                <p>

                    <input style="border-radius: 5px; " type="search" placeholder="Buscar...">
                    <input type="submit" value="Buscar">

                </p>
            </div>

            <div class="Whatsapp">
                <img height="50px" width="150px" src="Whatsapp_logo.svg.png" alt="">
            </div>
        </header>

        <div style="padding-left: 20px;padding-top: 20px;">
            
            <h1>AGRADECIMIENTO</h1>
            <br><br>
            <p>
                Le agradezco a mi mentor por enseñarme y guiarme en este proceso de aprendizaje <br>
                He aprendido sobre el lenguaje JavaScript, HTML y CSS en un nivel avanzado también <br>
                el manejo del teclado rapidez y agilidad, trabajo en equipo y solo, puntualidad, etc...
            </p>

        </div>
