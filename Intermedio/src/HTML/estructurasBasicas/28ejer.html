<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tecnología</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'nunito', sans-serif;
            font-size: 20px;
        }

        body {
            background-color: rgb(255, 255, 255);
        }

        .centerA_thing {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: rgb(74, 183, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85px;
            padding: 5px 10%;
            width: 100%;
        }

        .header .logo {
            cursor: pointer;

        }

        .header .logo img {
            height: 70px;
            width: auto;
            transition: all 0.3;
        }

        .header .logo img:hover {
            transform: scale(1.2);
        }

        .col {
            border-left: 1px solid black;
        }

        .header .Whatsapp {
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3;
        }

        .header .Whatsapp:hover {
            transform: scale(1.2);
        }
    </style>

    <body>
        <header class="header">
            <div class="logo centerA_thing">
                <img style="margin-right: 10px;" height="90px" width="90px" src="deseos.png" alt="">
                <h1>
                    <span>
                        Listas
                    </span>
                    <br>
                    <span style="margin-left: 10px;">
                        De Deseos
                    </span>
                </h1>
            </div>
            <div class="search">
                <p>

                    <input style="border-radius: 5px; " type="search" placeholder="Buscar Listas...">
                    <input type="submit" value="Buscar">

                </p>
            </div>

            <div class="Whatsapp">
                <img height="50px" width="150px" src="Whatsapp_logo.svg.png" alt="">
            </div>
        </header>

        <div>
            <h1 style="margin-left: 20px; margin-top: 20px;">Jonathan Hernando Boada Patiño</h1>
<br><br>
            <ol style="margin-left: 50px;">
                <li>SALUD</li>
                <li>ESTABILIDAD ECONOMICA</li>
                <li>EMPRESAS</li>
                <li>MI FAMILIA CERCA</li>
                <li>CASAS & FINCAS</li>
                <li>AUTOS</li>
            </ol>
        </div>

    </body>
