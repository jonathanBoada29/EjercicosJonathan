    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'nunito', sans-serif;
            font-size: 20px;
        }


        .centerA_thing {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: rgb(205, 205, 205);
            display: flex;

            justify-content: space-between;
            align-items: center;
            height: 85px;
            padding: 5px 10%;

            width: 100%;
        }

        .header .logo {
            cursor: pointer;

        }

        .header .logo img {
            height: 70px;
            width: auto;
            transition: all 0.3;
        }

        .header .logo img:hover {
            transform: scale(1.2);
        }

        .col {
            border-left: 1px solid black;
        }

        .header .Whatsapp {
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3;
        }

        .header .Whatsapp:hover {
            transform: scale(1.2);
        }

        .forecast {
            margin: 0;
            padding: 0.3rem;
            background-color: #eee;
            
        }

        .forecast>h1,
        .day-forecast {
            margin: 0.5rem;
            padding: 0.3rem;
            font-size: 1.2rem;
        }

        .day-forecast {
            background: right/contain content-box border-box no-repeat url('/media/examples/rain.svg') white;
        }

        .day-forecast>h2,
        .day-forecast>p {
            margin: 0.2rem;
            font-size: 1rem;
        }

        .articulo {
            margin: 0;
            padding: 0.3rem;
            background-color: #eee;
        }

        .article {
            width: 113px;
            height: 113px;
            border-radius: 20px;
        }

        nav {
            background-color: #eee;
            height: 50px;

        }

        nav h1 {
            float: left;
            list-style: none;
            margin: 20px;
            color: rgb(0, 0, 0);
            font-size: 26px;
            line-height: 30px;

        }

        .derecha {
            position: absolute;
            top: 6em;
            right: 1em;
            width: 15em;
            text-align: center;
            border: solid black;
            background-color: rgb(205, 205, 205);
            border-radius: 20px;
            padding-top: 40px;
        }
    </style>
