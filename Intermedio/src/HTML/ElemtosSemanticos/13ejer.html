<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pagina Personal</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: url(imagenes/computadora.jpg);
        background-size: cover;
        font-family: 'Century Gothic', sans-serif;
    }

    .box {
        width: 500px;
        background: rgb(0, 0, 0, .4);
        margin: 0 auto;
        margin-top: 4%;
        padding: 20px;
        color: white;
        text-align: center;
        border-radius: 15px;
    }

    .box-img {
        border-radius: 50%;
    }

    .box h1 {
        font-size: 40px;
        letter-spacing: 4px;
        font-weight: 100;
        margin: 30px 0 20px;
    }

    .box h2 {
        font-size: 20px;
        letter-spacing: 3px;
        font-weight: 100;
        margin: 20px;
    }

    .box p {
        text-align: justify;

    }

    .box .redes a {
        color: #ffffff;
        display: inline-block;
        text-decoration: none;
        border: 1px solid #fff;
        border-radius: 100%;
        width: 42px;
        height: 42px;
        line-height: 42px;
        margin: 40px 5px;
        font-size: 20px;
        transition: .3s;

    }

    .box .redes a:hover {
        background-color: grey;
    }
</style>

<body>
    <section class="box">
        <img src="imagenes/foto.png" width="180" alt="" class="box-img">
        <h1>Jonathan Boada</h1>
        <h2>Desarrollador Software <br> Full Stack</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed nulla atque quisquam qui assumenda. Quo dicta
            tempore accusantium quia qui, ducimus quam, sed maiores eos sit asperiores error dolores officia!</p>

        <div class="redes">
            <a href="#"> <i class="fa-brands fa-facebook"></i></a>
            <a href="#"> <i class="fa-brands fa-twitter"></i></a>
            <a href="#"> <i class="fa-brands fa-skype"></i></a>
            <a href="#"> <i class="fa-brands fa-linkedin-in"></i></a>
        </div>

    </section>
</body>

</html>
