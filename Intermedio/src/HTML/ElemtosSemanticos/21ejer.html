<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="14ejer.css">
    <title>Pagina Producto</title>
</head>

<style>

.input-wrapper {
        position: relative;
        width: 271px;
       
    }

    .input {
        box-sizing: border-box;
        color: #191919;
        padding: 15px 15px 15px 35px;
        width: 100%;
    }

    .input.password {
        padding: 15px 35px 15px 15px;
        
    }

    .input-icon {
        color: #191919;
        position: absolute;
        width: 20px;
        height: 20px;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
    }

    .input-icon.password {
        left: unset;
        right: 12px;
    }

    .header {
        background-color: rgb(222, 255, 202);
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 90px;
        padding: 5px 10%;
        width: 100%;
    }

    .header .logo {
        cursor: pointer;
        display: flex;
    }

    .header .logo img {
        height: 90px;
        width: auto;
        transition: all 0.3;
    }

    .header .logo img:hover {
        transform: scale(1.2);
    }

    .header.nav-links {
        list-style: none;

    }

    .header .nav-links li {
        display: inline-block;
        padding: 20px;
    }

    .header .nav-links li:hover {
        transform: scale(1.1);
    }

    .col {
        border-left: 1px solid black;
    }

    .header .login {
        cursor: pointer;
        margin-right: 10px;
        transition: all 0.3;
    }

    .header .login:hover {
        transform: scale(1.2);
    }


    footer {
        background: rgb(222, 255, 202);
        color: rgb(0, 0, 0);
        text-align: center;
        height: 50px;
        line-height: 50px;
        width: 100%;
        position: absolute;
        top: 150%;
    }
</style>
<body>

    <header class="header">
        <div class="logo centerA_thing">
            <img style="margin-right: 10px;" src="imagenes/sunny.png" alt="">
            <h2 style="padding-top: 30px;">
                <span>
                    JUGUETERIA
                </span>
            </h2>
        </div>
        <div class="input-wrapper">
            <input type="search" class="input" placeholder="Buscar...">

            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>

        <div class="login">
            <button>INGRESAR</button>
            <button>REGISTRARSE</button>
        </div>
    </header>
    <section class="contenido">
        <div class="mostrador" id="mostrador">
            <div class="fila" >
                <div class="item" id="imagenes1" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="imagenes/Luffy.webp" alt="">
                        <p class="descripcion">Muñeco Exclusivo de Luffy</p>
                        <span class="precio">$200</span>
                    </div>
                </div>
                <div class="item" id="imagenes2" onclick="cargar(this)">
                    <div class="contenedor-foto" >
                        <img src="imagenes/zoro.webp" alt="">
                        <p class="descripcion">Muñeco Exclusivo de Zoro</p>
                        <span class="precio">$200</span>
                    </div>
                </div>
                <div class="item" id="imagenes3" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="imagenes/sanji.jpeg" alt="">
                        <p class="descripcion">Muñeco Exclusivo de Sanji</p>
                        <span class="precio">$200</span>
                    </div>
                </div>
            </div>
            <div class="fila">
                <div class="item" id="imagenes4" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="imagenes/franky.jpg" alt="">
                        <p class="descripcion">Muñeco Exclusivo de Franky</p>
                        <span class="precio">$150</span>
                    </div>
                </div>
                <div class="item" id="imagenes5" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="imagenes/chopper.webp" alt="">
                        <p class="descripcion">Muñeco Exclusivo de Chopper</p>
                        <span class="precio">$110</span>
                    </div>
                </div>
                <div class="item" id="imagenes6" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="imagenes/Brook.webp" alt="">
                        <p class="descripcion">Muñeco Exclusivo de Brook</p>
                        <span class="precio">$120</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="seleccion" id="seleccion">
            <div class="cerrar" onclick="cerrar()">
                &#x2715
            </div>
            <div class="info">
                <img src="imagenes/Luffy.webp" alt="" id="imagenes">
                <h2 id="modelo">Muñeco Exclusivo de Luffy</h2>
                <p id="descripcion">Gomu Gomu No</p>

                <span class="precio" id="precio">$ 200</span>

                <div class="fila">
                    <div class="size">
                        <label for="">CANTIDAD</label>
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            
                        </select>
                    </div>
                    <button>AGREGAR AL CARRITO</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        Jonathan Boada &copy; 2023
    </footer>
    <script src="script.js"></script>
</body>

</html>
